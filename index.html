<html>
  <head>
    <meta charset="utf-8">
    <style>
      body{
	  background:#ccc;
      }
      #my-img{
	  image-rendering:pixelated;
      }
      #my-canv{
	  border:1px solid blue;
      }
    </style>
  </head>
  <body>
    <img id="my-img" src="marioAll.png"/>
    <canvas id="my-canv" width="256px" height="240px"></canvas>

    <script>
      var w = 16;
      var h = 16;

      window.onload = function() {
	  var cnv = document.getElementById("my-canv");
	  var ctx = cnv.getContext("2d");
	  var img = document.getElementById("my-img");
	  ctx.imageSmoothingEnabled = false;		  
	  ctx.drawImage(img, 0, 0, w, h, 0, 20, w*2, h*2);
	  ctx.drawImage(img, w, 0, w, h, w*2, 20, w*2, h*2);
	  ctx.drawImage(img, w*2, 0, w, h, w*2*2, 20, w*2, h*2);
	  ctx.drawImage(img, w*3, 0, w, h, w*2*3, 20, w*2, h*2);
      };
    </script>
  </body>
</html>
